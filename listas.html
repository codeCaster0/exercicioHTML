<!DOCTYPE html>
<html>
    <head>
        <title>Listas HTML5</title>
    </head>
    <body>
        <!-- Lista não ordenada -->
        <ul>
            <li>Funcionário 1</li>
            <li>Funcionário 2</li>
        </ul>
        <!-- Lista ordenada -->
        <ol>
            <li>Funcionário 1</li>
            <li>Funcionário 2</li>
        </ol>
        <!-- Lista de definição --> 
        <dl>
            <dt>Gerente</dt>
           <dd>Funcionário 1</dd>
           <br/>
           <dt>Atendente</dt>
           <dd>Funcionário 2</dd>
           </dl> 
    </body>
</html>
